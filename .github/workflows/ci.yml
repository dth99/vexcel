name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22']

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.22'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.out
        flags: unittests

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Build
      run: go build -v .

    - name: Build for all platforms
      run: |
        GOOS=darwin GOARCH=amd64 go build -o vex-darwin-amd64 .
        GOOS=darwin GOARCH=arm64 go build -o vex-darwin-arm64 .
        GOOS=linux GOARCH=amd64 go build -o vex-linux-amd64 .
        GOOS=linux GOARCH=arm64 go build -o vex-linux-arm64 .
        GOOS=windows GOARCH=amd64 go build -o vex-windows-amd64.exe .
